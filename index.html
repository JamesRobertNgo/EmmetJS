<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>EmmetJS</title>

</head>

<body>

<h1>EmmetJS</h1>

<p>
	<label for="emmetStr">Emmet String</label><br>
	<textarea id="emmetStr">div+div</textarea>
</p>

<p><button>Attach</button></p>

<div id="container"></div>

<script src="emmet.js"></script>
<script>

	var emmetStr = document.getElementById('emmetStr');
	var container = document.getElementById('container');

	document.getElementsByTagName('button')[0].onclick = function() {
	
		var newElements = emmet.make(emmetStr.value);
		
		for (var i = 0; i < newElements.length; i++)
			container.appendChild(newElements[i]);

		return false;
	}
	
</script>

</body>

</html>
